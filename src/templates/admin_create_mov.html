{% extends "index.html" %}
{% block title%} Create Movie{%endblock%}
{% block table %}

<div class="row">
    <div class="col-8">
        <form class="form-signin" method="POST">
            <h1 class="h3 mb-3 font-weight-normal">Create Movie</h1>
            <div class="form-group">

                <label for="Name">Name</label>
                <input type="text" name="Name" class="form-control" placeholder="Movie Name" required autofocus>
            </div>
            <div class="form-group">

                <label for="Duration">Duration</label>
                <input type="number" name="Duration" class="form-control" placeholder="Movie Duration" required autofocus>
            </div>
            <div class="form-group">

                <label for="Release Date">Release Date</label>
                <input type="date" name="Release Date" class="form-control" placeholder="Movie Release Date" required autofocus>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
            <!-- type here not sure -->
            {% if error %}
            <div class="alert alert-info" role="alert">
                {{error}}
            </div>
            {% endif %}
        </form>
    </div>
</div>

{% endblock %}
