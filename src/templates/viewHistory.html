{% extends "index.html" %}
{% block title %} View History {% endblock %}


{% block table %}
<div class="table-responsive">
    <table class="table table-striped table-sm" id="viewHistory">
  <thead>
    <tr>
      <th>Movie</th>
      <th>Theater</th>
      <th>Company</th>
      <th>Card#</th>
      <th>View Date</th>
    </tr>
  </thead>
  <tbody>
    {%for row in result %}
    <tr>
      <td>{{row[0]}}</td>
      <td>{{row[1]}}</td>
      <td>{{row[2]}}</td>
      <td>{{row[3]}}</td>
      <td>{{row[4]}}</td>
    </tr>
    {%endfor%}
  </tbody>
</table>
</div>
<script>
    $(document).ready( function () {
    $('#viewHistory').DataTable({searching: false,});
} );
</script>
{% endblock %}
